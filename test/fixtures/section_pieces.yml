    {
      <?=@param_values.get(:inner)?>
      <?=@param_values.get(:background)?>
    }
    #s_<?=@param_values.instance_id?> .section
    {
      <?if @param_values.get(:content_layout).to_i > 0 ?>
      clear:none;
      <?else?>
      clear:both;
      <?end?>
    }
    
      <? if @param_values.get :use_img_tlc ?>
    #s_<?= @param_values.instance_id?>_tlc
    {
      <?= @param_values.get :img_tlc ?>
      background-position: 0% 0%;
      background-repeat:no-repeat;
    }
      <? end ?>
      <? if @param_values.get :use_img_trc ?>
