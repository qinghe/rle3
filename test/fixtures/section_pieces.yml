root:
  id: 1
  html: |-
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
    <head>
      <title>~|thispage.page_title|~</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <script type="text/javascript" src="/javascripts/jquery.js"></script>
    <script type="text/javascript" src="/javascripts/jquery-ui.js"></script>
      <script type="text/javascript" src="<?=@website.public_path('js')?>"></script>
      <link rel="stylesheet" href="<?=@website.public_path('css')?>" type="text/css" />
    <!--[if lt IE 7]>
      <script src="/javascripts/IE7.js" type="text/javascript"></script>
    <![endif]-->
    </head>
    <body class="clear-block">

      <div id="page"><div id="page-inner" class="clear-block">
        <a name="top" id="navigation-top"></a>
        <div id="skip-to-nav"><a href="#navigation">Skip to Navigation</a></div>
        ~~content~~
      </div><!-- /#page-inner -->
      </div><!-- /#page -->
    </body>
    </html>
  is_selectable: true
  is_container: true
  is_root: true
  css: |-
    body
      { font-size: 100%;
        margin: 0;
        padding: 0;
        <?= @param_values.get :body ?>
      }    
      body, caption, th, td, input, textarea, select, option, legend, fieldset
      {
        <? if @param_values.get(:font_family)== 'serif' ?>
        font-family: Times, "Times New Roman", Georgia, "Bitstream Vera Serif", serif;
        <? else ?>
        font-family: Tahoma, Verdana, Arial, Helvetica, "Bitstream Vera Sans", Sans, sans-serif;
        <? end ?>
      }    
      ul,li {
        list-style: none outside none;
      }
    /* **** Defaults **** */  /** headings **/
      h1
      { font-size: 2em;
        line-height: 1.3em;
        margin-top: 0;
        margin-bottom: 0.5em; /* 0.5em is equavalent to 1em in the page's base font. A margin specified in ems is relative to
                                 the element's font-size, not to the pages' base font size. */
      }    
      h2
      { font-size: 1.5em;
        line-height: 1.3em;
        margin-top: 0.667em; /* Equivalent to 1em in the page's base font: 1 / 1.5 = 0.667em */
        margin-bottom: 0.667em;
      }    
      h3
      { font-size: 1.3em;
        line-height: 1.3em;
        margin-top: 0.769em; /* Equivalent to 1em in the page's base font: 1 / 1.3 = 0.769 */
        margin-bottom: 0.769em;
      }    
      h4, h5, h6
      { font-size: 1.1em;
        line-height: 1.3em;
        margin-top: 0.909em; /* Equivalent to 1em in the page's base font: 1 / 1.1 = 0.909 */
        margin-bottom: 0.909em;
      }    
      p, ul, ol
      { margin: 0;
        padding: 0;
      }    
      table
      { border-collapse: collapse;
      }    
      th, thead th, tbody th
      { text-align: left;
      }
      img
      { border: 0;
      }
      form
      { margin: 0;
        padding: 0;
      }
    <? if @param_values.get :use_bbtl ?>
    div#bbtl
    { position:absolute;
      top:0;
      left:0;
      <?= @param_values.get :bbtl ?>
    }
    <? end ?>
    <? if @param_values.get :use_bbtr ?>
    div#bbtr
    { position:absolute;
      top:0;
      right:0;
      <?= @param_values.get :bbtr ?>
    }
    <? end ?>
    <? if @param_values.get :use_pbbl ?>
    div#pbbl
    { position:absolute;
      bottom:0;
      left:0;
      <?= @param_values.get :pbbl ?>
    }
    <? end ?>
    <? if @param_values.get :use_pbbr ?>
    div#pbbr
    { position:absolute;
      bottom:0;
      right:0;
      <?= @param_values.get :pbbr ?>
    }
    <? end ?>
      #page
      {
        <? if @param_values.get(:font_size)== 10?>
        font-size: 0.625em; /* 16px x .625 = 10px */
        line-height: 1.4em; /* 10px x 1.4 = 14px */
        <? elsif @param_values.get(:font_size)== 12?>
        font-size: 0.75em; /* 16px x .75 = 12px */
        line-height: 1.333em; /* 12px x 1.333 = 16px */
        <? elsif @param_values.get(:font_size)== 14?>
        font-size: 0.875em; /* 16px x .875 = 14px */
        line-height: 1.286; /* 14px x 1.286 = 18px */
        <? elsif @param_values.get(:font_size)== 16?>
        font-size: 1em; /* 16px x 1 = 16px */
        line-height: 1.13; /* 16px x 1.13 = 18px */
        <? end ?>
        <? if @param_values.get :layout_fixed ?>
        margin-left: auto;
        margin-right: auto;
        <? end ?>
        <?= @param_values.get :page ?>
        <?= @param_values.get :background ?>
      }
        #page-inner
        { position:relative;
        <? @param_values.get :inner ?>
        }
          #navigation-top, #navigation
          { position: absolute;
            left: -10000px;
          }
          #skip-to-nav
          { position:relative; /* This allows the skip-to-nav link to not take up any screen space at all, but will remain visible to screen readers? */
            z-index:-99;
            margin: 0 !important;
            font-size: 0.8em;
            background-color:#9cb3be;
          }
    
          #skip-to-nav a, #skip-to-nav a:hover, #skip-to-nav a:visited
          {
            position: absolute;
            left: 0;
            top: -500px;
            width: 1px;
            height: 1px;
            overflow: hidden;
          }
    
          #skip-to-nav a:active, #skip-to-nav a:focus
          {
            position: static;
            width: auto;
            height: auto;
          }
    #page .section
    {  
      <? if @param_values.get(:content_layout).to_i > 0 ?>
      clear:none;
      <? else ?>
      clear:both;
      <? end ?>
    }
    .section .inner
    {
      position:absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
    }
    .clear-block:after {
      content: ".";
      display: block;
      height: 0;
      clear: both;
      visibility: hidden;
    }
    .clear-block {
      display: block;
    }
    .tlc, .trc, .blc, .brc
    { background-repeat: no-repeat;
      width:100%;
      height:100%;
    }
    .tb, .bb
    { background-repeat: repeat-x;
      width:100%;
      height:100%;
    }
    .lb, .rb
    { width:100%;
      height:100%;
    }
  perma_name: root
  js: ""

container:
  id: 2
  html: |-
    <!-- container  -->
    <div id="s_<?=@param_values.instance_id?>" class="c_pageparams.parent_section_instance section" >
          <div class="c_<?=@param_values.instance_id?>-inner clear-block">
          ~~content~~
          </div>          
    </div> 
  is_selectable: "1"
  is_container: "1"
  css: |-
    /* background, margin, border, skinnables */
    #s_<?=@param_values.instance_id?>
    { overflow:hidden;  padding:0;  margin:0; 
      position:relative;
      <?=@param_values.get(:block)?>
    }
    /* background, margin, border, padding */
