      background-repeat:no-repeat;
    }
      <? end ?>
      <? if @param_values.get :use_img_blc ?>
    #s_<?= @param_values.instance_id?>_blc
    {
      <?= @param_values.get :img_blc ?>
      background-position: 0% 100%;
      background-repeat:no-repeat;
    }
      <? end ?>
      <? if @param_values.get :use_img_brc ?>
    #s_<?= @param_values.instance_id?>_brc
    {
      <?= @param_values.get :img_brc ?>
      background-position: 100% 100%;
      background-repeat:no-repeat;
    }
      <? end ?>
      <? if @param_values.get :use_img_tb ?>
    #s_<?= @param_values.instance_id?>_tb
    {
      <?= @param_values.get :img_tb ?>
    }
      <? end ?>
      <? if @param_values.get :use_img_bb ?>
    #s_<?= @param_values.instance_id?>_bb
    {
      <?= @param_values.get :img_bb ?>
      background-position: 50% 100%;
    }
      <? end ?>
      <? if @param_values.get :use_img_rb ?>
    #s_<?= @param_values.instance_id?>_rb
    {
      <?= @param_values.get :img_rb ?>
    }
      <? end ?>
      <? if @param_values.get :use_img_lb ?>
    #s_<?= @param_values.instance_id?>_lb
    {
      <?= @param_values.get :img_lb ?>
    }
      <? end ?>
