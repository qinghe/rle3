  css: |-
    body
      { font-size: 100%;
        margin: 0;
        padding: 0;
        <?= @template.css :body ?>
      }    
      body, caption, th, td, input, textarea, select, option, legend, fieldset
      {
        <? if @template.css(:font_family)== 'serif' ?>
        font-family: Times, "Times New Roman", Georgia, "Bitstream Vera Serif", serif;
        <? else ?>
        font-family: Tahoma, Verdana, Arial, Helvetica, "Bitstream Vera Sans", Sans, sans-serif;
        <? end ?>
      }    
      ul,li {
        list-style: none outside none;
      }
    /* **** Defaults **** */  /** headings **/
      h1
      { font-size: 2em;
        line-height: 1.3em;
        margin-top: 0;
        margin-bottom: 0.5em; /* 0.5em is equavalent to 1em in the page's base font. A margin specified in ems is relative to
                                 the element's font-size, not to the pages' base font size. */
      }    
      h2
      { font-size: 1.5em;
        line-height: 1.3em;
        margin-top: 0.667em; /* Equivalent to 1em in the page's base font: 1 / 1.5 = 0.667em */
        margin-bottom: 0.667em;
      }    
      h3
      { font-size: 1.3em;
        line-height: 1.3em;
        margin-top: 0.769em; /* Equivalent to 1em in the page's base font: 1 / 1.3 = 0.769 */
        margin-bottom: 0.769em;
      }    
      h4, h5, h6
      { font-size: 1.1em;
        line-height: 1.3em;
        margin-top: 0.909em; /* Equivalent to 1em in the page's base font: 1 / 1.1 = 0.909 */
        margin-bottom: 0.909em;
      }    
      p, ul, ol
      { margin: 0;
        padding: 0;
      }    
      table
      { border-collapse: collapse;
      }    
      th, thead th, tbody th
      { text-align: left;
      }
      img
      { border: 0;
      }
      form
      { margin: 0;
        padding: 0;
      }
    <? if @template.css :use_bbtl ?>
    div#bbtl
    { position:absolute;
      top:0;
      left:0;
      <?= @template.css :bbtl ?>
    }
    <? end ?>
    <? if @template.css :use_bbtr ?>
    div#bbtr
    { position:absolute;
      top:0;
      right:0;
      <?= @template.css :bbtr ?>
    }
    <? end ?>
    <? if @template.css :use_pbbl ?>
    div#pbbl
    { position:absolute;
      bottom:0;
      left:0;
      <?= @template.css :pbbl ?>
    }
    <? end ?>
    <? if @template.css :use_pbbr ?>
    div#pbbr
    { position:absolute;
      bottom:0;
      right:0;
      <?= @template.css :pbbr ?>
    }
    <? end ?>
      #page
      {
        <? if @template.css(:font_size)== 10?>
        font-size: 0.625em; /* 16px x .625 = 10px */
        line-height: 1.4em; /* 10px x 1.4 = 14px */
        <? elsif @template.css(:font_size)== 12?>
        font-size: 0.75em; /* 16px x .75 = 12px */
        line-height: 1.333em; /* 12px x 1.333 = 16px */
        <? elsif @template.css(:font_size)== 14?>
        font-size: 0.875em; /* 16px x .875 = 14px */
        line-height: 1.286; /* 14px x 1.286 = 18px */
        <? elsif @template.css(:font_size)== 16?>
        font-size: 1em; /* 16px x 1 = 16px */
        line-height: 1.13; /* 16px x 1.13 = 18px */
        <? end ?>
        <? if @template.css :layout_fixed ?>
        margin-left: auto;
        margin-right: auto;
        <? end ?>
        <?= @template.css :page ?>
        <?= @template.css :background ?>
      }
        #page-inner
        { position:relative;
        <? @template.css :inner ?>
        }
          #navigation-top, #navigation
          { position: absolute;
            left: -10000px;
          }
          #skip-to-nav
          { position:relative; /* This allows the skip-to-nav link to not take up any screen space at all, but will remain visible to screen readers? */
            z-index:-99;
            margin: 0 !important;
            font-size: 0.8em;
            background-color:#9cb3be;
          }
    
          #skip-to-nav a, #skip-to-nav a:hover, #skip-to-nav a:visited
          {
            position: absolute;
            left: 0;
            top: -500px;
            width: 1px;
            height: 1px;
            overflow: hidden;
          }
    
          #skip-to-nav a:active, #skip-to-nav a:focus
          {
            position: static;
            width: auto;
            height: auto;
          }
    #page .section
    {  
      <? if @template.css(:content_layout).to_i > 0 ?>
      clear:none;
      <? else ?>
      clear:both;
      <? end ?>
    }
    .section .inner
    {
      position:absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
    }
    .clear-block:after {
      content: ".";
      display: block;
      height: 0;
      clear: both;
      visibility: hidden;
    }
    .clear-block {
      display: block;
    }
    .tlc, .trc, .blc, .brc
    { background-repeat: no-repeat;
      width:100%;
      height:100%;
    }
    .tb, .bb
    { background-repeat: repeat-x;
      width:100%;
      height:100%;
    }
    .lb, .rb
    { width:100%;
      height:100%;
    }
